services:
  web:
    container_name: web
    build:
      context: .
      target: web-production-stage
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "9000:80"
    # networks:
    #   - thws-evaluation-blockchain-network

  relayer:
    container_name: relayer
    build:
      context: .
      target: relayer-production-stage
    env_file:
      - .env
    ports:
      - 3000:3000
    # networks:
    #   - thws-evaluation-blockchain-network

  hardhat:
    container_name: hardhat
    build:
      context: .
      target: hardhat-production-stage
    env_file:
      - .env
    ports:
      - 8545:8545
