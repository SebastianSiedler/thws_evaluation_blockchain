name: pnpm CI
on:
  push:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4

      # Setup pnpm first, before Node.js
      # TODO: eigentlich unn√∂tig. Aber corepack ist irgendwie kaputt
      - uses: pnpm/action-setup@v2
        with:
          version: 9.14.4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Install dependencies
        run: pnpm install --shamefully-hoist

      - name: Check Formatting with Prettier
        run: pnpm run format:check

      - name: Lint with ESLint
        run: pnpm run lint

      - name: Run Tests
        run: pnpm run test

        # Compile the contracts first to prevent race condition in the build step
      - name: Compile hardhat contracts
        run: pnpm --filter contracts run -r compile

      - name: Build
        run: pnpm run build
